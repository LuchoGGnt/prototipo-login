<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../js/javascript.js"></script>
    <title>Log in</title>
</head>
<body>

    <main class="cuerpo">

        <div class="imagen">
            <img src="../assets/nenufar_rosa.png" alt="Imagen de un nenúfar rosa generado con IA por FREEPIK">
        </div>

        <section class="principal">
            <header class="principal__header">
                <nav class="principal__header__menu">
                    <section class="principal__header__menu__sinCuenta">
                        <p class="principal__header__menu__sinCuenta__parrafo">
                            ¿No tienes una cuenta?
                        </p>

                        <a class="principal__header__menu__sinCuenta__crearCuenta" href="sign_up.html">
                            Crear cuenta
                        </a>
                    </section>
                </nav>

            </header>

            <section class="principal__contenido">
                <section class="principal__contenido__superior">
                    
                    <div class="principal__contenido__superior__circulo"></div>

                    <h1 class="principal__contenido__superior__titulo">
                        Iniciar sesión
                    </h1>

                    <p class="principal__contenido__superior__parrafo">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>

                </section>
                
                <section class="principal__contenido__datos">

                    <section class="principal__contenido__datos__mail">

                        <p class="principal__contenido__datos__mail__parrafo">
                            Correo electrónico
                        </p>

                        <input class="principal__contenido__datos__mail__input" type="email" placeholder="email@example.com">

                    </section>
                
                    <section class="principal__contenido__datos__password">

                        <section class="principal__contenido__datos__password__parrafo">
                            
                            <p class="texto-password">Contraseña</p>

                            <button class="opcion__mostrar-ocultar">
                                <img class="icono-mostrar" src="../assets/ojo.png" alt="Ícono de un ojo">
                                <p class="opcion-mostrar">Mostrar</p>
                            </button>
                        </section>
                        <input class="principal__contenido__datos__password__input" type="password" placeholder="**********">

                    </section>

                </section>

                <section class="principal__contenido__inferior">
                    
                    <div class="principal__contenido__separador">

                        <hr class="principal__contenido__separador__linea">
                        <span>o</span>
                        <hr class="principal__contenido__separador__linea">
    
                    </div>

                    <button class="principal__contenido__inferior__botonContinuarGoogle">

                        <img class="principal__contenido__inferior__botonContinuarGoogle__imagen" src="../assets/google.png" alt="Logo de Google">

                        <p class="principal__contenido__inferior__botonContinuarGoogle__parrafo">
                            Continuar con Google
                        </p>

                    </button>

                    <p class="principal__contenido__inferior__passOlvidada">
                        ¿Olvidaste tu contraseña?
                    </p>

                    <button class="principal__contenido__inferior__botonIniciarSesion">
                        Iniciar sesión
                    </button>

                </section>

            </section>

        </section>

    </main>
    
</body>
</html>
