<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register_user.css">
    <script src="../js/javascript.js"></script>
    <title>Sign up</title>
</head>
<body>

    <main class="cuerpo">

        <div class="imagen">
            <img src="../assets/nenufar_rosa.png" alt="Imagen de un nenúfar rosa generado con IA por FREEPIK">
        </div>

        <section class="principal">
            <header class="principal__header">
                <nav class="principal__header__menu">
                    <section class="principal__header__menu__conCuenta">
                        <p class="principal__header__menu__conCuenta__parrafo">
                            ¿Ya tienes una cuenta?
                        </p>

                        <a class="principal__header__menu__conCuenta__iniciarSesion" href="login.html">
                            Iniciar sesión
                        </a>
                    </section>
                </nav>

            </header>

            <section class="principal__contenido">
                <section class="principal__contenido__superior">
                    
                    <div class="principal__contenido__superior__circulo"></div>

                    <h1 class="principal__contenido__superior__titulo">
                        Crear cuenta
                    </h1>

                    <p class="principal__contenido__superior__parrafo">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>

                </section>
                
                <section class="principal__contenido__datos">

                    <section class="principal__contenido__datos__nombre">

                        <p class="principal__contenido__datos__nombre__parrafo">
                            Nombre(s)
                        </p>

                        <input class="principal__contenido__datos__nombre__input" type="text">

                    </section>

                    <section class="principal__contenido__datos__apellidoPaterno">

                        <p class="principal__contenido__datos__apellidoPaterno__parrafo">
                            Apellido paterno
                        </p>

                        <input class="principal__contenido__datos__apellidoPaterno__input" type="text">

                    </section>
                
                    <section class="principal__contenido__datos__apellidoMaterno">

                        <p class="principal__contenido__datos__apellidoMaterno__parrafo">
                            Apellido materno
                        </p>

                        <input class="principal__contenido__datos__apellidoMaterno__input" type="text">

                    </section>

                    <section class="principal__contenido__datos__fechaNacimiento">

                        <p class="principal__contenido__datos__fechaNacimiento__parrafo">
                            Fecha de nacimiento
                        </p>

                        <input class="principal__contenido__datos__fechaNacimiento__input" type="date">

                    </section>

                </section>

                <section class="principal__contenido__inferior">

                    <a class="principal__contenido__inferior__aviso">
                        Al hacer clic en "Crear cuenta" acepta los términos y condiciones

                    </a>

                    <a class="principal__contenido__inferior__botonCrearCuenta">
                        Crear cuenta
                    </a>

                </section>

            </section>

        </section>

    </main>
    
</body>
</html>
